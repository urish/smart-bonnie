    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <h3>Bonnie!</h3>
            </div>
        </header>

        <main class="mdl-layout__content">
            <ul class="mdl-list">
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                    <button onclick="bonnie.connect()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Connect
                    </button>
                </li>

                <li class="mdl-list__item">
                    <button onclick="bonnie.playSound(1)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" flex>
                        <i class="material-icons">play_arrow</i> Hi!
                    </button>
                </li>

                <li class="mdl-list__item">
                    <button onclick="bonnie.playSound(2)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <i class="material-icons">play_arrow</i> Fart
                    </button>
                </li>

                <li class="mdl-list__item">
                    <button onclick="bonnie.playSound(3)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <i class="material-icons">play_arrow</i> Panic
                    </button>
                </li>

                <li class="mdl-list__item">
                    <button onclick="bonnie.playSound(4)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <i class="material-icons">play_arrow</i> labriut
                    </button>
                </li>

                <li class="mdl-list__item">
                    Volume: 
                    <input id="volumeControl" class="mdl-slider mdl-js-slider" type="range"  min="1" max="30" value="20" 
                        oninput="bonnie.setVolume(parseInt(this.value, 10))">
                </li> 
            </ul>
        </main>
    </div>

    <script src="bonnie-web.js"></script>
</body>

</html>
